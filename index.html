<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body>
  <div class="banner">
    <img src="./eisenhower-matrix.jpg">
    <a 
      class="banner-link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main-container">
    <p id="add-item">
      <label for="new-task">Add Item</label>
      <div class="item-wrapper">
        <input id="new-task" class="item-element" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="item-element">Pay Bills</label>
        <input type="text" class="item-element">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="item-element">Go Shopping</label>
        <input type="text" value="Go Shopping" class="item-element">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
   </ul>
   <h3>Completed</h3>
   <ul id="completed-tasks">
     <li>
       <input type="checkbox" checked>
       <label class="item-element">See the Doctor</label>
       <input type="text" class="item-element">
       <button class="edit">Edit</button>
       <button class="delete">
         <img src="./remove.svg">
       </button>
     </li>
   </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
