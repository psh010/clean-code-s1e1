<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body>
  <div class="banner">
    <img src="./eisenhower-matrix.jpg" class="banner-img">
    <a 
      class="banner-link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main-container">
    <p id="add-item">
      <label for="new-task" class="label">Add Item</label>
      <div class="item-wrapper">
        <input id="new-task" class="item-element" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-element">
        <input type="checkbox">
        <label class="item-element label" >Pay Bills</label>
        <input type="text" class="item-element">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode list-element ">
        <input type="checkbox">
        <label class="item-element label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="item-element">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img src="./remove.svg">
        </button>
      </li>
   </ul>
   <h3 class="title">Completed</h3>
   <ul id="completed-tasks" class="list">
     <li class="list-element">
       <input type="checkbox" checked>
       <label class="item-element label">See the Doctor</label>
       <input type="text" class="item-element">
       <button class="edit btn">Edit</button>
       <button class="delete btn">
         <img src="./remove.svg">
       </button>
     </li>
   </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
